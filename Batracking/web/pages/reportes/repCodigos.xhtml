<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/plantilla.xhtml">
	<ui:define name="contenido">
		<p:growl id="menGen" />
		<p:toolbar>
			<f:facet name="left">
				<p:outputLabel value="Impresión de Codigos QR" />
			</f:facet>
		</p:toolbar>
		<br />

		<p:panelGrid id="panGriPro" columns="4" style="width:100%">
			<p:outputLabel value="Pallet:" styleClass="etiquetaReq" />
			<p:selectOneMenu id="cmbPallet" effect="drop" required="true"
				value="#{repCodigosBean.idPallet}" style="width:200px!important">
				<f:selectItem itemLabel="Seleccione una opción" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{repCodigosBean.listaPalletsFabrica}" />
			</p:selectOneMenu>
		</p:panelGrid>

		<br />
		<h:panelGrid columns="1">
			<h:commandLink id="repId"
				actionListener="#{repCodigosBean.verReporte()}" target="_blank">
				<p:commandButton value="Ver" icon="ui-icon-print" title="Ver Qr" />
			</h:commandLink>
		</h:panelGrid>
	</ui:define>
</ui:composition>
